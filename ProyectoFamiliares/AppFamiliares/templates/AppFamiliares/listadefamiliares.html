<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Familiares</title>
</head>
<body>
    <h1>Mi Familia</h1>

        <table>

            <thead>
                <th>Nombre</th>
                <th>Clase</th>
                <th>Edad</th>
                <th>FechaNacimiento</th>
            </thead>

            {% for familiar in familia %}
            <tr>
                <td>{{ familiar.nombre }}</td>
                <td>{{ familiar.clase }}</td>
                <td>{{ familiar.edad }}</td>
                <td>{{ familiar.fechaNacimiento }}</td>
            </tr>
            {% endfor %}
        </table>
    
</body>
</html>
